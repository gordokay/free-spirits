<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Free Spirits Visuals</title>
</head>
<body>
    <div class="body-line"></div>
    <header>
        <a href="index.html"><img src="assets/fs-lockup-light.svg" alt="Free Spirits Visuals logo" class="logo"/></a>
        <div class="header-line"></div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Portfolio</a></li>
                <li><a href="contact.html" class="active-link nav-link">Contact</a></li>
                <li><a href="#" class="nav-link">About</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-main">
        <div>
            <h1>Have a project? Let’s talk.</h1>
            <p>We’re currently taking on a limited number of projects.  Let us know how we can bring your ideas to life.</p>
        </div>
        <form action="">
            <div>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows=6></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
            <aside>
        <div class="aside-link">
            <a href="#">
                <img src="assets/instagram.svg" class="icon"/>
            </a>
        </div>
    </aside>
    </main>
    <aside>
        <div class="aside-link">
            <a href="#">
                <img src="assets/instagram.svg" class="icon"/>
            </a>
        </div>
    </aside>
</body>
